// Input Settings
input
{
	// Standard Movement axes
	axis Horizontal
	{
		positive = D
		negative = A
	}
	
	axis Vertical
	{
		positive = W
		negative = S
	}
	
	// Rotational axes
	axis VRotation
	{
		positive = up
		negative = down
	}
	
	axis HRotation
	{
		positive = right
		negative = left
	}
	
	// Misc Logging axes
	axis ShowLoc { positive = E }
	axis ShowRot { positive = R }
	axis ShowFPS { positive = Q }
	
	// Player controls
	axis ShowRot { positive = Space }
	
	// Console variable testing
	axis TesterSetVar { positive = X }
	axis TesterGetVar { positive = Z }
	axis TesterHelpMe { positive = H }
	
	// General
	axis Quit { positive = esc }
}
