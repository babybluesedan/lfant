// Input Settings
input
{
	// Standard Movement axes
	axis Horizontal
	{
		positive = D
		negative = A
	}
	
	axis Vertical
	{
		positive = W
		negative = S
	}
	
	// Rotational axes
	axis VRotation
	{
		positive = up
		negative = down
	}
	
	axis HRotation
	{
		positive = right
		negative = left
	}

	axis ZRotation
	{
		positive = M
		negative = N
	}
	
	// Misc Logging axes
	axis ShowRot
	{ 
		positive = E
	}
	axis ShowLoc
	{
		positive = E
	}
	
	axis Reload 
	{
		positive = R
	}
	
	axis ShowFPS
	{
		positive = Q
	}
	
	// Player controls
	axis Jump
	{
		positive = Space
	}
	
	axis Fire
	{
		positive = F
	}

	// Console variable testing
	axis TesterSetVar
	{
		positive = X
	}
	
	axis TesterGetVar
	{
		positive = Z
	}
	
	axis TesterHelpMe
	{
		positive = H
	}
	
	// General
	axis Quit
	{ 
		positive = esc
	}
	
	axis NextItem
	{
		positive = 1
	}
	axis PreviousItem
	{
		positive = 2
	}
}
